<div class="container">
    <h1>Atualizar chamado</h1>
    <mat-divider></mat-divider>

    <div class="container-form mat-elevation-z8">
        <form class="form">
            <section class="section">
                <mat-form-field appearance="outline" class="fullWidth">
                    <mat-label>Título</mat-label>
                    <input 
                        type="text" 
                        [(ngModel)]="chamado.titulo"
                        name="titulo"
                        [formControl]="titulo"
                        required 
                        matInput 
                        placeholder="Digite o título do chamado" 
                        maxlength="50">
                    <mat-icon color="primary" matSuffix>title</mat-icon>
                </mat-form-field>

                <mat-form-field appearance="outline" class="fullWidth">
                    <mat-label>Observações</mat-label>
                    <textarea 
                        type="textarea"
                        [(ngModel)]="chamado.observacoes" 
                        name="observacoes"
                        [formControl]="observacoes"
                        required 
                        matInput 
                        placeholder="O que está acontecendo?" 
                        maxlength="250"></textarea>
                    <mat-icon color="primary" matSuffix>description</mat-icon>
                </mat-form-field>
                
                <div class="status-prioridade">
                    <mat-form-field appearance="outline">
                        <mat-label>Status</mat-label>
                        <mat-select
                            [(value)]="chamado.status"
                            >
                            <mat-option [value]="0">Aberto</mat-option>
                            <mat-option [value]="1">Em andamento</mat-option>
                            <mat-option [value]="2">Encerrado</mat-option>
                        </mat-select>  
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Prioridade</mat-label>
                        <mat-select
                            [(value)]="chamado.prioridade"
                            >
                            <mat-option [value]="0">Baixa</mat-option>
                            <mat-option [value]="1">Média</mat-option>
                            <mat-option [value]="2">Alta</mat-option>
                        </mat-select>  
                    </mat-form-field>
                </div>

                <div class="tecnico">
                    <mat-form-field appearance="outline" class="fullWidth">
                        <mat-label>Técnico</mat-label>
                        <mat-select [(value)]="chamado.tecnico">
                            <mat-option [value]="tecnico.id" *ngFor="let tecnico of tecnicos" >{{tecnico.nome}}</mat-option>
                        </mat-select>  
                    </mat-form-field>
                </div>

                <div class="cliente">
                    <mat-form-field appearance="outline" class="fullWidth">
                        <mat-label>Cliente</mat-label>
                        <mat-select [(value)]="chamado.cliente">
                           <mat-option *ngFor="let cliente of clientes" [value]="cliente.id">{{cliente.nome}}</mat-option>
                        </mat-select>  
                    </mat-form-field>
                </div>

                <mat-divider></mat-divider>

                <button (click)="editar()" [disabled]="!validaCampos()" mat-raised-button color="primary">Enviar</button>
                <button routerLink="../" mat-button color="warn">Cancelar</button>
            </section>
        </form>
    </div>
</div>
